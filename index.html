<!DOCTYPE html>
<html>
<head>
    <title>Countdown alla fine della scuola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('sfondo.jpg'); /* Cambia con l'URL o il nome del tuo file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: rgb(16, 212, 62); /* Testo bianco per maggiore visibilità */
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #countdown span {
            display: inline-block;
            min-width: 80px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo semi-trasparente */
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            color: black;
        }

        #countdown span.num {
            background-color: #333;
            color: #FFF;
        }
    </style>
</head>
<body>
    <h1>Countdown alla fine della scuola</h1>
    <div id="countdown"></div>

    <script>
        var countDownDate = new Date("June 7, 2025 13:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                "<span class='num'>" + days + "</span><span>giorni</span> " +
                "<span class='num'>" + hours + "</span><span>ore</span> " +
                "<span class='num'>" + minutes + "</span><span>minuti</span> " +
                "<span class='num'>" + seconds + "</span><span>secondi</span>";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = 
                    "La scuola è finita! Buone vacanze da Pasqui";
                countDownDate = new Date("June 7, " + (new Date().getFullYear() + 1) + " 00:00:00").getTime();
            }
        }, 1000);
    </script>
</body>
</html>
